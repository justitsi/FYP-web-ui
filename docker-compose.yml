version: "3"

services:
    postgresdb:
        image: postgres:14-bullseye
        restart: always
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - PGDATA=/var/lib/postgresql/data/database
        ports:
            - "5432:5432"
    redis:
        image: redis:6-bullseye
        ports:
            - "6379:6379"
    phppgadmin:
        image: docker.io/bitnami/phppgadmin:7
        ports:
            - '5080:8080'
            - '50443:8443'
        environment:
            - DATABASE_HOST=postgresdb
        depends_on:
            - postgresdb
    api:
        build: ./api/
        restart: always
        ports:
            - "8082:8082"
        depends_on:
            - postgresdb
    optimisation-worker:
        build: ./optimisation-worker/
        restart: always
        depends_on:
            - postgresdb
            - redis
    compute-api:
        build: ./compute-api/
        restart: always
        ports:
            - "8083:8083"
        depends_on:
            - postgresdb
            - redis
            - optimisation-worker
    frontend:
        build: ./frontend/
        restart: always
        ports:
            - "5000:80"
        depends_on:
            - api
            - compute-api
    reverseproxy:
        build: ./reverseproxy/
        restart: always
        ports:
            - "8000:80"
            - "8443:443"
        depends_on:
            - frontend
            - api
            - compute-api
